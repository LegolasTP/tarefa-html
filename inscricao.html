<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se!</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">

        <a href="index.html">
            <div>Curso</div>
        </a>
        <a href="#">
            <div style="background-color: #207ac9;">Inscreva-se</div>
        </a>
        <a href="#">
            <div>Contato</div>
        </a>
    </div>

    <main>
        <form action="#" method="post" autocomplete="on">
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required>
            </p>

            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" required>
            </p>

            <p>
                <label for="itele">Telefone: </label>
                <input type="tel" name="tele" id="itele" required placeholder="   (55) 9.9999-9999">
            </p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>

    </main>

</body>
</html>
