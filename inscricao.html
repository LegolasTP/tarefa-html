<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se!</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="nav">

        <a href="index.html">
            <div>Curso</div>
        </a>
        <a href="#">
            <div style="background-color: #207ac9;">Inscreva-se</div>
        </a>
        <a href="contato.html">
            <div>Contato</div>
        </a>
    </div>

    <h1>Venha fazer parte da <br> melhor universidade da regi√£o</h1>

    <h2>Preencha os dados a seguir:</h2>
        <form action="" method="get" autocomplete="on" onsubmit="cadastro()" style="margin-top: 20px;">
            <p>
                
                <label for="inome"><span class="material-symbols-outlined" style="font-size: 50px;">
                    person
                </span></label>
                <input type="text" name="nome" id="inome" required placeholder="Nome" autocomplete="name">
            </p>

            <p>
                <label for="iemail"><span class="material-symbols-outlined" style="font-size: 50px;">
                    mail
                </span></label>
                <input type="email" name="email" id="iemail" required placeholder="E-mail" autocomplete="email">
            </p>

            <p>
                <label for="itele"><span class="material-symbols-outlined" style="font-size: 50px;">
                    smartphone
                </span></label>
                <input type="tel" name="tele" id="itele" required placeholder="(99) 9.9999-9999" autocomplete="tel" minlength="11">
            </p>

            <p id="botao">
                <input type="submit" id="enviar" value="Enviar">
                <input type="reset" id="limpar" value="Limpar">
            </p>
        </form>

    <script src="script.js"></script>
</body>
</html>
